<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/AKLKabupatenNganjuk_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_AKLKabupatenNganjuk_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Luas Area (Ha)</th>\
                        <td>' + (feature.properties['Luas Area'] !== null ? autolinker.link(feature.properties['Luas Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Klasifikasi Pengembangan</th>\
                        <td>' + (feature.properties['Class'] !== null ? autolinker.link(feature.properties['Class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelas Kemampuan Lahan</th>\
                        <td>' + (feature.properties['ClassKemam'] !== null ? autolinker.link(feature.properties['ClassKemam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AKLKabupatenNganjuk_1_0(feature) {
            switch(String(feature.properties['q2wHide_DN'])) {
                case '2':
                    return {
                pane: 'pane_AKLKabupatenNganjuk_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,55,57,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_AKLKabupatenNganjuk_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,213,39,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_AKLKabupatenNganjuk_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,208,101,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AKLKabupatenNganjuk_1');
        map.getPane('pane_AKLKabupatenNganjuk_1').style.zIndex = 401;
        map.getPane('pane_AKLKabupatenNganjuk_1').style['mix-blend-mode'] = 'normal';
        var layer_AKLKabupatenNganjuk_1 = new L.geoJson(json_AKLKabupatenNganjuk_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AKLKabupatenNganjuk_1',
            layerName: 'layer_AKLKabupatenNganjuk_1',
            pane: 'pane_AKLKabupatenNganjuk_1',
            onEachFeature: pop_AKLKabupatenNganjuk_1,
            style: style_AKLKabupatenNganjuk_1_0,
        });
        bounds_group.addLayer(layer_AKLKabupatenNganjuk_1);
        map.addLayer(layer_AKLKabupatenNganjuk_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'AKL Kabupaten Nganjuk<br /><table><tr><td style="text-align: center;"><img src="legend/AKLKabupatenNganjuk_1_KemampuanPengembanganRendah0.png" /></td><td>Kemampuan Pengembangan Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/AKLKabupatenNganjuk_1_KemampuanPengembanganSedang1.png" /></td><td>Kemampuan Pengembangan Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/AKLKabupatenNganjuk_1_KemampuanPengembanganAgakTinggi2.png" /></td><td>Kemampuan Pengembangan Agak Tinggi</td></tr></table>': layer_AKLKabupatenNganjuk_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
